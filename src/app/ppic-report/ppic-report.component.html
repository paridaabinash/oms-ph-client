<div *ngIf="saving || appservice.saving" class="loading-shade">
  <mat-spinner color="accent"></mat-spinner>
</div>

<mat-tab-group (selectedTabChange)="onTabChange($event)">

  <mat-tab label="Work Order wise RM/PM PPIC">
    <div *ngIf="activeTabIndex === 0">
      <app-report type="ppic_wo" [displayedColumns]="appservice.ppic_wo_ds" [staticDS]="ppic_wo_ds" [isStatic]="true"></app-report>
    </div>
  </mat-tab>

  <mat-tab label="All RM/PM PPIC">
    <div *ngIf="activeTabIndex === 1" style="display: flex; flex-direction: column; height: 100%; overflow: hidden;">
      <app-report style="flex: 1; min-height: 0; " type="ppic_all_rm" [displayedColumns]="appservice.ppic_all_rm" [staticDS]="ppic_all_rm" [isStatic]="true"></app-report>
      <app-report style="flex: 1; min-height: 0; " type="ppic_all_pm" [displayedColumns]="appservice.ppic_all_pm" [staticDS]="ppic_all_pm" [isStatic]="true"></app-report>
    </div>
  </mat-tab>



</mat-tab-group>
