<div *ngIf="saving" class="loading-shade">
  <mat-spinner color="accent"></mat-spinner>
</div>

<mat-tab-group (selectedTabChange)="onTabChange($event)">
  <mat-tab label="Order Report">
    <div class="btn-parent">
      <button mat-stroked-button *ngFor="let col of displayedColumns[0];" (click)="addMaster(col)">{{col.name}}</button>
    </div>
  </mat-tab>
  <mat-tab label="RM Report">
    <div class="btn-parent">
      <button mat-stroked-button *ngFor="let col of displayedColumns[1]" (click)="addMaster(col)">{{col.name}}</button>
    </div>
  </mat-tab>
  <mat-tab label="PM Report">
    <div class="btn-parent">
      <button mat-stroked-button *ngFor="let col of displayedColumns[2]" (click)="addMaster(col)">{{col.name}}</button>
    </div>
  </mat-tab>
  <mat-tab label="Artwork Report">
    <div class="btn-parent">
      <button mat-stroked-button *ngFor="let col of displayedColumns[3]" (click)="addMaster(col)">{{col.name}}</button>
    </div>
  </mat-tab>
</mat-tab-group>
