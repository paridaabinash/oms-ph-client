<div *ngIf="saving" class="loading-shade">
  <mat-spinner color="accent"></mat-spinner>
</div>

<mat-tab-group (selectedTabChange)="onTabChange($event)">

  <mat-tab *ngFor="let ds of ds_array; let index = index" [label]="ds">
    <div class="btn-parent">
      <button mat-stroked-button *ngFor="let col of displayedColumns[index];" (click)="addMaster(col)">{{col.name}}</button>
    </div>
  </mat-tab>

</mat-tab-group>
