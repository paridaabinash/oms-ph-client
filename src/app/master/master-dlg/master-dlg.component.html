<mat-progress-bar role="progressbar" aria-label="Loading progress" class="progressbar" value="100" color="accent" [mode]="!saving ? 'determinate' : 'indeterminate'"></mat-progress-bar>
<h3 mat-dialog-title cdkDrag cdkDragBoundary=".cdk-global-overlay-wrapper" cdkDragRootElement=".cdk-overlay-pane" class="mat-dialog-title draggable dialog-header" cdkDragHandle>
  Add/Update {{dialogData.col.name}} Master
</h3>

<table mat-table [dataSource]="colMaster" class="mat-elevation-z8">

  <ng-container matColumnDef="col">
    <th mat-header-cell *matHeaderCellDef> Master List </th>
    <td mat-cell *matCellDef="let row"> {{row}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-icon-button (click)="addMaster()" matTooltip="Create User">
        <mat-icon mat-stroked-button>add_circle_outline</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let row; let index = index">
      <button mat-icon-button (click)="updateMaster(row, index)" matTooltip="Edit User">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteMaster(row, index)" matTooltip="Delete User">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayCol"></tr>
  <tr mat-row *matRowDef="let row; columns: displayCol;"></tr>
</table>

<div mat-dialog-actions align="end" class="dialog-action">
  <button mat-stroked-button color="accent" [mat-dialog-close]="null">Cancel</button>
  <button mat-stroked-button color="accent" type="submit" [disabled]="!dataChanged" (click)="save()">Save</button>
</div>
