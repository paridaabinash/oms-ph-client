<div *ngIf="saving" class="loading-shade">
  <mat-spinner color="accent"></mat-spinner>
</div>

<mat-form-field class="search">
  <mat-label>{{locale.Locale.common.filter}}</mat-label>
  <input matInput (keyup)="debounceSearch($event)" [placeholder]="locale.Locale.common.text.type_to_filter" #input>
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<div class="table-container">
  <table mat-table [dataSource]="userDataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="displayname">
      <th mat-header-cell *matHeaderCellDef> {{locale.Locale.user.name}} </th>
      <td mat-cell *matCellDef="let row"> {{row.displayname}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> {{locale.Locale.user.id}} </th>
      <td mat-cell *matCellDef="let row"> {{row.username}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> {{locale.Locale.user.role}} </th>
      <td mat-cell *matCellDef="let row"> {{row.role}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button (click)="addUser()" [matTooltip]="locale.Locale.user.create">
          <mat-icon mat-stroked-button>add_circle_outline</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let row; let index = index">
        <button mat-icon-button (click)="updateUser(row, index)" [matTooltip]="locale.Locale.user.edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="changePassword(row, index)" [matTooltip]="locale.Locale.user.change_password">
          <mat-icon>lock</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteUser(row, index)" [matTooltip]="locale.Locale.user.delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
